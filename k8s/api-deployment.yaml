apiVersion: apps/v1
kind: Deployment
metadata:
  name: community-events-api
  namespace: community-events
spec:
  replicas: 3
  selector:
    matchLabels:
      app: community-events-api
  template:
    metadata:
      labels:
        app: community-events-api
    spec:
      containers:
      - name: api
        image: your-registry/community-events-api:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:password@postgres:5432/community_events"
        - name: REDIS_URL
          value: "redis://redis:6379"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: community-events-api
  namespace: community-events
spec:
  selector:
    app: community-events-api
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
  namespace: community-events
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: community-events-api
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80