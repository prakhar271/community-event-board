apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: community-events-ingress
  namespace: community-events
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - community-events.yourdomain.com
    - api.community-events.yourdomain.com
    secretName: community-events-tls
  rules:
  - host: community-events.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: community-events-frontend
            port:
              number: 80
  - host: api.community-events.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: community-events-api
            port:
              number: 80